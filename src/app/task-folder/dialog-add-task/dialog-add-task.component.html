<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add Task</h1>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mt-6 mr-16 full-width" appearance="outline">
                <mat-label>Task title</mat-label>
                <input [disabled]="loading" [(ngModel)]="task.taskTitle" matInput placeholder="Task title">
            </mat-form-field>
        </div>

        <mat-form-field class="full-width">
            <mat-label>Customer</mat-label>
            <mat-select [formControl]="customer">
                <mat-option *ngFor="let customer of customerList" [value]="customer">{{ customer }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Employee</mat-label>
            <mat-select [formControl]="employee" multiple>
                <mat-option *ngFor="let employee of employeeList" [value]="employee">{{ employee }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Please choose a status</mat-label>
                <mat-select [(value)]="task.status" (selectionChange)="onStatusChange($event.value)">
                    <mat-option *ngFor="let status of statuses" [value]="status.value">
                        {{status.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="dialogRef.close()">Cancel</button>
        <button mat-stroked-button color="primary" (click)="saveTask()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
