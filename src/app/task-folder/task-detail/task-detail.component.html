<mat-card class="task-detail-header" *ngIf="task$ | async as user"
    [ngStyle]="{'background-color': getBackgroundColor(task.customer)}">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="taskMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #taskMenu="matMenu">
        <button mat-menu-item (click)="editTaskDetail()">Edit</button>
    </mat-menu>


    <div class="header">
        <h1>{{ task.taskTitle }}</h1>
        <h3>Product of:</h3>
        <h2> {{ task.customer }} </h2>

    </div>
</mat-card>

<mat-card class="task-detail-lower-card mt-32" *ngIf="task$ | async as task">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddressDetail()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content class="cardContent">
        <div class="static">
            <h3>Responsible: </h3>
        </div>
        <div class="variable">
            <p>{{ task.employee }}</p>
        </div>
        <div class="static mt-16">
            <h3>Status: </h3>
        </div>
        <div class="taskStatus">
            <p [ngStyle]="{'background-color': task.status}" class="statusText"> {{ task.statusText }} </p>
        </div>
    </mat-card-content>
</mat-card>
